- name: filters
  hosts: local
  connection: local
  tasks:
  - name: handle undefined variable
    ansible.builtin.debug:
      msg: "Hello {{ person | default('Mohana') }}"

  - name: convert string to list
    vars:
      fruits: "apple, banana, orange" #String
    ansible.builtin.debug:
      msg: "Fruits are: {{ fruits | split(',') }}"